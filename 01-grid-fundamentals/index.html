    .items {
      display: grid;
      grid-auto-flow: dense;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-auto-rows: 300px 100px;
      grid-gap: 20px;
    }

      grid-column: span 4;
